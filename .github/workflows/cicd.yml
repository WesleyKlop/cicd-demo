name: Continuous Integration & Deployment

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  analyse:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: npx prettier --check "./**/*.{json,yml}"

  build:
    needs: [analyse]
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}
      - name: Docker meta
        id: meta
        uses: crazy-max/ghaction-docker-meta@v1
        with:
          images: ${{ github.repository }}
          tag-sha: true
          tag-custom: latest
      - name: Build and push
        id: build
        uses: docker/build-push-action@v2
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

  test:
    needs: [analyse]
    runs-on: ubuntu-20.04
    env:
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_DATABASE: test
    services:
      mariadb:
        image: mariadb:latest
        ports:
          - 3306
        env:
          MYSQL_USER: ${{ env.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ env.MYSQL_PASSWORD }}
          MYSQL_DATABASE: ${{ env.MYSQL_DATABASE }}
          MYSQL_ROOT_PASSWORD: password
        options: --health-cmd="mysqladmin ping" --health-interval=5s --health-timeout=2s --health-retries=3
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8
          coverage: xdebug
          extensions: pdo-mysql
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v2
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - run: composer install -q --no-ansi --no-interaction --no-suggest --no-progress --prefer-dist --no-scripts
      - name: Import database structure
        run: |
          mysql -u ${{ env.MYSQL_USER }} \
          -p${{ env.MYSQL_PASSWORD }} \
          --host 127.0.0.1 \
          --port ${{ job.services.mariadb.ports[3306] }} \
          ${{ env.MYSQL_DATABASE }} < database/init.sql
      - name: Configure matchers for fancy reporting
        uses: mheap/phpunit-matcher-action@v1
      - run: vendor/bin/phpunit --teamcity
        env:
          MYSQL_HOST: 127.0.0.1:${{ job.services.mariadb.ports[3306] }}
